{% extends "core/base.html" %}
{% block title %}Edit User{% endblock title %}
{% block content %}
    <div class="container mx-auto p-4 max-w-md shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-4 uppercase">Edit User</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_first_name" class="text-black">Username:</label>
                <div class="border border-gray-500 rounded-lg p-1 mt-2">{{ user_form.username }}</div>
            </div>
            <div class="mb-4">
                <label for="id_first_name" class="text-black">First Name:</label>
                <div class="border border-gray-500 rounded-lg p-1 mt-2">{{ form.first_name }}</div>
            </div>
            <div class="mb-4">
                <label for="id_last_name" class="text-black">Last Name:</label>
                <div class="border border-gray-500 rounded-lg p-1 mt-2">{{ form.last_name }}</div>
            </div>
            <div class="mb-4">
                <label for="id_bio" class="text-black">Bio:</label>
                <div class="border border-gray-500 rounded-lg p-1 mt-2">{{ form.bio }}</div>
            </div>
            <div class="mb-4">
                <label for="id_location" class="text-black">Location:</label>
                {{ form.location }}
            </div>
            <div class="mb-4">
                <label for="id_address" class="text-black">Address:</label>
                <div class="border border-gray-500 rounded-lg p-1 mt-2">{{ form.address }}</div>
            </div>

            <button type="submit" class="mt-5 bg-red-800 text-white px-4 py-2 rounded-lg w-full hover:bg-red-900" style="background: {{ user.profile.colors }}">
                Save
            </button>
        </form>
    </div>
{% endblock %}
