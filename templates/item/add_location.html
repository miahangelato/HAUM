{% extends 'core/base.html' %}

{% block title %}Add Location{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-5 rounded-lg shadow-lg">
    <h1 class="text-3xl font-semibold mb-6" style="text-align: center">Add Location</h1>

    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}

        <div class="space-y-4">
            {{ form.as_p }}
        </div>

        {% if form.errors or form.non_field_errors %}
            <div class="mt-4 p-4 bg-red-100 rounded-xl text-red-600">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <button class="mt-6 py-3 px-6 text-lg hover:bg-red-900 rounded-lg text-white"
                style="background:{{ user.profile.color }}">Submit</button>
    </form>
</div>
{% endblock %}
